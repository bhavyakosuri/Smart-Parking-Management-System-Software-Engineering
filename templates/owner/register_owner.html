<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Lot Management - Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('picccc.jpg') no-repeat center center/cover;
            min-height: 100vh;
            color: #fff;
            line-height: 1.6;
        }

        header {
            background: rgba(0, 0, 0, 0.85);
            padding: 1.5rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: #1e3a8a; /* Dark blue */
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        main {
            padding: 4rem 2rem;
        }

        section {
            background: rgba(255, 255, 255, 0.15);
            padding: 3rem;
            width: 80%;
            max-width: 700px;
            margin: 2rem auto;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        section h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #1e3a8a; /* Dark blue */
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(30, 58, 138, 0.5); /* Dark blue shadow */
            background: #fff;
        }

        .form-group input:invalid:not(:placeholder-shown) {
            border: 2px solid #ff4444;
        }

        .form-group input:valid {
            border: 2px solid #00cc00;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: #1e3a8a; /* Dark blue */
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.4); /* Dark blue shadow */
            margin-top: 1rem;
            width: 100%;
        }

        .btn:hover {
            background: #172554; /* Darker blue for hover */
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 6px 20px rgba(23, 37, 84, 0.5); /* Darker blue shadow */
        }

        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }

            section {
                width: 95%;
                padding: 2rem;
            }

            section h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸš— Parking Lot Management ðŸš€</h1>
        <nav>
            <ul>
                <li><a href="index_owner.html">Home</a></li>
                <li><a href="register_owner.html">Register</a></li>
                <li><a href="contact_owner.html">Contact</a></li>
                <li><a href="statistics_owner.html">Stats</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Register Your Parking Lot</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="lot-name">Parking Lot Name</label>
                    <input type="text" id="lot-name" name="lot-name" placeholder="Enter parking lot name" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="Enter full address" required>
                </div>
                <div class="form-group">
                    <label for="capacity">Capacity</label>
                    <input type="number" id="capacity" name="capacity" min="1" placeholder="Number of spaces" required>
                </div>
                <div class="form-group">
                    <label for="owner-name">Owner Name</label>
                    <input type="text" id="owner-name" name="owner-name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="1234567890" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@domain.com" required>
                </div>
                <div class="form-group">
                    <label for="pricing">Pricing per Hour</label>
                    <input type="number" id="pricing" name="pricing" min="0" step="0.01" placeholder="Enter amount in $" required>
                </div>
                <div class="form-group">
                    <label for="amenities">Amenities (Optional)</label>
                    <input type="text" id="amenities" name="amenities" placeholder="e.g., CCTV, Security, Charging">
                </div>
                <button type="submit" class="btn">ðŸš€ Submit Registration</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Parking Lot Management. All rights reserved.</p>
    </footer>
</body>
</html>
