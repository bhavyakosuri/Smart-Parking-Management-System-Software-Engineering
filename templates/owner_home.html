<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Lot Management - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('picccc.jpg') no-repeat center center/cover;
            min-height: 100vh;
            color: #fff;
            line-height: 1.6;
        }

        header {
            background: rgba(0, 0, 0, 0.85);
            padding: 1.5rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffcc00;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        main {
            padding: 4rem 2rem;
        }

        .hero {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(50, 50, 50, 0.5));
            padding: 5rem 2rem;
            border-radius: 15px;
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffcc00;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: #ffcc00;
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.4);
        }

        .btn:hover {
            background: #ff9900;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 153, 0, 0.5);
        }

        .stats {
            background: rgba(255, 255, 255, 0.15);
            padding: 3rem;
            width: 80%;
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            animation: fadeIn 1s ease-in 0.3s both;
        }

        .stats h3 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #ffcc00;
        }

        .stat-item {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.1);
            padding-left: 1rem;
        }

        .stat-item span:last-child {
            font-weight: 600;
            color: #ffcc00;
        }

        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
            
            .hero, .stats {
                width: 95%;
            }
            
            .hero h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
